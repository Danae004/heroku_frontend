<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Contacto</title>
    <script type="text/javascript" src="../static/js/get_editar.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #4682b4; /* Azul bajito */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: white;
        }

        label {
            color: white;
            margin-top: 20px;
            display: block;
        }

        input {
            padding: 10px;
            margin: 10px 0;
        }

        #mensaje {
            color: white;
            margin: 10px 0;
        }

        button {
            color: white;
            background-color: #4682b4; /* Azul steel */
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Editar contacto</h1>
    
    <p>
        <label for="correo_actual">Correo</label>
        <input type="email" id="correo_actual" placeholder="correo_actual@example.com">
    </p>

    <p>
        <label for="nombre">Nuevo Nombre</label>
        <input type="text" id="nombre" placeholder="Nuevo nombre">
    </p>

    <p>
        <label for="telefono">Nuevo Teléfono</label>
        <input type="tel" id="telefono" placeholder="Nuevo teléfono">
    </p>

    <div id="mensaje"></div>

    <button value="Guardar Cambios" onclick="editarContacto()">Guardar Cambios</button>
    <button value="Cancelar" onclick="cancelarEdicion()">Cancelar</button>

    <button value="Regresar al Índice" onclick="regresar()">Regresar</button>
</body>
</html>
