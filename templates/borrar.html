    <title>Borrar Contacto</title>
    <script type="text/javascript" src="/static/js/get_borrar.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #4682b4; /* Azul bajito */

            text-align: center;

        }

        label {
            color: white;
            margin-top: 20px;
            display: block;
        }

        input {
            padding: 10px;
            margin: 10px 0;
        }

        button {
            color: white;
            background-color: #4682b4; /* Azul steel */
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Borrar Contacto</h1>
    <label for="email">Email a borrar:</label>
    <input type="email" id="email" required>
    <button onclick="borrarContacto()">Borrar</button>

    <button onclick="regresar()">Regresar</button>
</body>
